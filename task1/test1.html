<div style="width:100%; border-radius:10px; text-align:center;                        border-spacing: 5px; border: 2px solid #ECE9E0;"><h1>Название формы</h1><h3 type="filler">Произвольные текст</h3><h3 type="text">name для text<input name="name для text" value="" required label="Label для элемента" class="css-class" disabled type="email" placeholder="Текст для placeholder"></input></h3><h3 type="text">name для textarea<textarea name="name для textarea" value="" required label="Label для элемента" class="css-class" type="email" placeholder="Текст для placeholder"></textarea></h3><h3 type="text">name для textbox<input name="name для textbox" checked required label="Label для элемента" class="css-class" type="checkbox" placeholder="Текст для placeholder"></input></h3><button class="css-class">какой-то текст на кнопке</button><h3 type="text">name для select<select name="name для select" value="" required label="Label для элемента" class="css-class" type="email" placeholder="Текст для placeholder"><option value="один">первый</option><option value="два" selected>второй</option><option value="три">третий</option></select></h3><h3 type="text">name для radio<input type="radio" name="name для radio" required label="Label для элемента" class="css-class" value="один" checked>первый</input></h3><h3 type="text">name для radio<input type="radio" name="name для radio" required label="Label для элемента" class="css-class" value="два">второй</input></h3><h2>Сообщение в случае успешного заполнения формы</h2></div>
